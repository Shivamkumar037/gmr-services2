<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Likes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #E1306C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #C13584;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Post Likes</h1>
    <p>Apne Instagram post ka link yahan daalein:</p>
    <input type="text" id="postLink" placeholder="https://www.instagram.com/p/your-post-link/">
    <br>
    <button onclick="redirectToInstagram()">Like Badhao</button>
  </div>

  <script>
    function redirectToInstagram() {
      const postLink = document.getElementById('postLink').value;
      if (postLink.includes('instagram.com')) {
        window.open(postLink, '_blank'); // Open Instagram post in a new tab
      } else {
        alert('Kripya sahi Instagram post ka link daalein.');
      }
    }
  </script>
</body>
</html>
