<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMR Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: bgAnimation 10s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            animation: colorChange 3s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: #ff6f61; }
            50% { color: #6b5b95; }
            100% { color: #88b04b; }
        }
        .qr-code {
            margin-bottom: 20px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .price-display {
            margin-top: 10px;
            font-size: 18px;
            color: #ff6f61;
            font-weight: bold;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .condition {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        .customer-support {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
        }
        .customer-support a {
            color: #007bff;
            text-decoration: none;
        }
        .customer-support a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GMR Service</h1>
        <div class="qr-code">
            <!-- Replace with your QR code image -->
            <img src="https://i.postimg.cc/ydk8tfGp/qr.png" alt="QR Code">
        </div>
        <form id="gmr-form">
            <div class="form-group">
                <label for="transaction-id">Transaction ID</label>
                <input type="text" id="transaction-id" name="transaction-id" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (Max 10000)</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10000" required>
                <div class="price-display" id="price-display">Current Price: ₹0</div>
            </div>
            <div class="form-group">
                <label for="google-map">Google Map Link</label>
                <input type="url" id="google-map" name="google-map" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="condition">
                <p>Note: The work will be completed within 2-3 days.</p>
            </div>
            <div class="customer-support">
                <p>For any queries, contact our <a href="mailto:support@gmrservice.com">Customer Support</a>.</p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="success-message" style="display: none;">Transaction Successful!</div>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');
        const priceDisplay = document.getElementById('price-display');
        const pricePerUnit = 22; // Price per quantity
        const form = document.getElementById('gmr-form');
        const successMessage = document.getElementById('success-message');

        // Dynamic price calculation
        quantityInput.addEventListener('input', () => {
            const quantity = parseInt(quantityInput.value) || 0;
            const totalPrice = quantity * pricePerUnit;
            priceDisplay.textContent = `Current Price: ₹${totalPrice}`;
        });

        // Form submission handling
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting

            const transactionId = document.getElementById('transaction-id').value;

            // Check if the transaction ID is valid
            if (transactionId === 't23324sdsjdduiri4434') {
                successMessage.style.display = 'block'; // Show success message
            } else {
                alert('Transaction ID is invalid!'); // Show error message
            }
        });
    </script>
</body>
</html>
