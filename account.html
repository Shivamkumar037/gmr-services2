<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Heading Styling */
        h1 {
            color: #ff4757;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .account-form {
            text-align: left;
        }

        .account-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .account-form button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .account-form button:hover {
            background: #1e9050;
        }

        /* Add Gmail Section */
        .add-gmail {
            margin-top: 20px;
        }

        .add-gmail button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .add-gmail button:hover {
            background: #45b7d1;
        }

        /* Animation Section */
        .animation-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .money {
            position: absolute;
            font-size: 3em;
            color: #2ed573;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>

        <!-- Account Creation Form -->
        <form class="account-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <input type="email" placeholder="Primary Gmail" required>

            <!-- Add Gmail Section -->
            <div class="add-gmail">
                <h3>Add Additional Gmail (Up to 10)</h3>
                <div id="gmailContainer"></div>
                <button type="button" onclick="addGmailField()">Add Gmail</button>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Animation Section -->
    <div class="animation-section">
        <div class="money" style="left: 10%;">ðŸ’°</div>
        <div class="money" style="left: 30%; animation-delay: 1s;">ðŸ’µ</div>
        <div class="money" style="left: 50%; animation-delay: 2s;">ðŸ’¸</div>
        <div class="money" style="left: 70%; animation-delay: 3s;">ðŸ’·</div>
        <div class="money" style="left: 90%; animation-delay: 4s;">ðŸ’´</div>
    </div>

    <!-- Popup for Premium -->
    <div id="premiumPopup" class="popup">
        <p>Please purchase premium first.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let gmailCount = 0;

        // Function to add Gmail field
        function addGmailField() {
            if (gmailCount < 10) {
                const gmailContainer = document.getElementById('gmailContainer');
                const newInput = document.createElement('input');
                newInput.type = 'email';
                newInput.placeholder = `Additional Gmail ${gmailCount + 1}`;
                newInput.style.width = '100%';
                newInput.style.margin = '10px 0';
                gmailContainer.appendChild(newInput);
                gmailCount++;
            } else {
                alert("You can add only 10 additional Gmail IDs.");
            }
        }

        // Function to submit form
        function submitForm() {
            document.getElementById('premiumPopup').style.display = 'block';
        }

        // Function to close popup
        function closePopup() {
            document.getElementById('premiumPopup').style.display = 'none';
        }
    </script>
</body>
</html>
